<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Flexbox responsive layout</title>
    <meta charset="UTF-8">
    <meta name="author" content="Luuk Geelen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: grid;
        font-family: Arial, Helvetica, sans-serif;
      }

      .header {
        text-align: center;
        padding: 30px;
        background-color: #1f1f1f;
        color: white;
      }

      .navbar {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        background-color: lightskyblue;
        padding: 10px 20px;
        align-content: center;
        text-align: center;
      }

      .left-side {
        display: flex;
      }

      .navbar-item a {
        list-style: none;
        text-decoration: none;
        color: white;
        margin-right: 20px;
      }

      .search-box > input[text] {
        padding-left: 10px;
        padding-right: 20px;
      }

      .row {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-gap: 0;
        grid-auto-rows: 350px;
      }
      
      .side {
        grid-column-start: span 4;
        padding: 20px;
        background-color: lightslategrey;
      }

      .main {
        grid-column-start: span 8;
        padding: 20px;
      }

      .footer {
        padding: 20px;
        text-align: center;
        background-color: lightgrey;
        column-span: all;
      }

      @media screen and (max-width: 600px) {
        .side, .main {
          grid-column-start: span 12;
        }

        .navbar, .left-side, .search-box {
          flex-direction: column;
        }
      }

    </style>

  </head>
        
  <body>
      <div class='header'>
        <h1>My Website</h1>
        <p>With <b>responsive</b> design using CSS grid</p>
      </div>

      <div class="navbar">
        <div class="left-side">
          <div class="navbar-item navbar-active">
            <a href="#">Home</a>
          </div>

          <div class="navbar-item">
            <a href="#">Blog</a>
          </div>

          <div class="navbar-item">
            <a href="#">About</a>
          </div>

          <div class="navbar-item">
            <a href="#">Shop</a>
          </div>
        </div>
        
        <div class="search-box">
          <i class="fa fa-fw fa-search" id="search-icon"></i>
          <input type="text" placeholder="Search here..">
        </div>

      </div>

      <div class="row">

        <div class="side content-wrapper">
          <div class="content">
            SIDEBOX
          </div>  
          
        </div>

        <div class="main content-wrapper">
          <div class="content">
            THE CONTENT
          </div>  
        </div>

      </div>

    <div class='footer'>
      <h2>FOOTER</h2>
    </div>


  </body>
</html>
